<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <title>DOM Practice</title>
    </head>
    <body>
        <h1>DOM Practice</h1>
        <div>
            <h3>Add/Remove Text</h3>
            <p>Type something and either click the "Add" button or press 'Enter' to add your text to the screen. Click on any piece of text you have added to remove it.</p>
            <input type="text" placeholder="Enter Text" id="text-input">
            <button id="add-button">Add</button>
            <div id="text-container"></div>
        </div>
        <div id="change-color-container">
            <h3>Color Changing Shapes</h3>
            <div id="square" class="shape"></div>
            <div id="circle" class="shape"></div>
            <div id="triangle" class="shape"></div>
        </div>
        <div>
            <h3>Character Counter</h3>
        </div>
        <div>
            <h3>Checkboxes</h3>
        </div>
        <div>
            <h3>Reorder Items</h3>
        </div>
        <!-- Maybe add saving history, undo/redo buttons, or light/dark mode later -->
    </body>
    <script src="script.js"></script>
</html>
